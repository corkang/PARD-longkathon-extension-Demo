<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Input Form</title>
<style>
    html {
        width: 300px;
        height: 500px;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input[type="text"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    textarea {
        resize: vertical;
        height: 100px;
    }
    button {
        margin-top: 15px;
        padding: 10px 15px;
        background-color: #4285f4;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #3367d6;
    }
</style>
</head>
<body>

<h1>URL 저장하기</h1>
<form id="dataForm">
    <label for="url">URL</label>
    <input type="text" id="url" name="url" placeholder="Enter the URL" required>

    <label for="category">Category</label>
    <input type="text" id="category" name="category" placeholder="Enter the category" required>

    <label for="contents">Contents</label>
    <textarea id="contents" name="contents" placeholder="Enter the contents" required></textarea>

    <label for="memo">Memo</label>
    <textarea id="memo" name="memo" placeholder="Enter any memo here"></textarea>

    <button type="submit">Submit</button>
</form>

<script src="handleData.js"></script>

</body>
</html>
